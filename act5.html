<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Details</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #1d3b2a, #2e5c3e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #004d00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #006600;
    }

    .toggle-link {
      margin-top: 15px;
      color: #ccc;
      cursor: pointer;
      font-size: 14px;
      display: block;
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      color: #f5f5f5;
    }

    .logo-container img {
      width: 70px;
      border-radius: 50%;
      margin-top: 5px;
    }

  </style>
</head>
<body>
  <div class="overlay">
    <h1>Baguio City Website</h1>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="validateLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <span class="toggle-link" onclick="showRegister()">Don't have an account? Register here</span>
    </form>

    <!-- Register Form -->
    <form id="registerForm" onsubmit="handleRegister(event)" style="display: none;">
      <input type="text" placeholder="New Username" required />
      <input type="password" placeholder="New Password" required />
      <button type="submit">Register</button>
      <span class="toggle-link" onclick="showLogin()">Already have an account? Login here</span>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Steven Panelo. All rights reserved.</p>
    <div class="logo-container">
      <img src="Logo.png" alt="Logo" />
    </div>
  </footer>

  <script src="JS/website java script.js"></script>
</body>
</html>
