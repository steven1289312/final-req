<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            background-color: #55504b;
            margin: 0;
            font-family: "Poppins", sans-serif;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .thank-you-message {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .thank-you-message h2 {
            font-size: 80px;
            margin-bottom: 10px;
        }

        .thank-you-message p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .thank-you-message a {
            display: inline-block;
            padding: 10px 20px;
            background: #000000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .thank-you-message a:hover {
            background: #222;
        }

        footer {
            text-align: center;
            color: #F5F5F5;
            padding: 20px 0;
        }

        .logo-container img {
            width: 80px;
            border-radius: 50%;
        }
    </style>
</head>

    <div class="thank-you-message">
        <h2>Thank You!</h2>
        <p>Your details have been submitted successfully.</p>
        <a href="act4.html">Go Back Home</a>
